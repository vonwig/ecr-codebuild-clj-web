apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: policy-controller
    app.kubernetes.io/part-of: policy-controller
  name: policy-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: policy-controller
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: policy-controller
        app.kubernetes.io/part-of: policy-controller
    spec:
      containers:
        - image: 111664719423.dkr.ecr.us-west-1.amazonaws.com/ecr-codebuild-clj-web
          name: controller
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              port: 3000
              path: /health
              scheme: HTTPS
            failureThreshold: 1
            initialDelaySeconds: 60
            timeoutSeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              port: 3000
              path: /health
              scheme: HTTPS
            failureThreshold: 1
            initialDelaySeconds: 60
            timeoutSeconds: 15
            periodSeconds: 30
          # startupProbe:
            # httpGet:
              # port: 8443
              # path: /health
              # scheme: HTTPS
            # failureThreshold: 8
            # periodSeconds: 10
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            readOnlyRootFilesystem: true
